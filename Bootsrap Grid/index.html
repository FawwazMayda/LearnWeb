<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Container</h1>
    <div class="css container">
        <div class="css row">
            <div class="box col">1/2</div>
            <div class="box col">2/2</div>
        </div>
        <div class="css row">
            <div class="box col">1/3</div>
            <div class="box col">2/3</div>
            <div class="box col">3/3</div>
        </div>
    </div>
    <h1>Container fluid</h1>
    <div class="css container-fluid">
        <div class="css row">
            <div class="box col">1/2</div>
            <div class="box col">2/2</div>
        </div>
        <div class="css row">
            <div class="box col">1/3</div>
            <div class="box col">2/3</div>
            <div class="box col">3/3</div>
        </div>
    </div>
    <h1>Size Class</h1>
    <h2>Size Col 6</h2>
    <div class="css container-fluid">
        <div class="css row">
            <div class="box col-6">col 6</div>
            <div class="box col">col</div>
            <div class="box col">col</div>
            <div class="box col">col</div>
        </div>
    </div>
    <h2>Size Col 10</h2>
    <div class="css container-fluid">
        <div class="css row">
            <div class="box col-10">col 10</div>
            <div class="box col">col</div>
            <div class="box col">col</div>
            <div class="box col">col</div>
        </div>
    </div>
    <h1>Size Class 2</h1>
    <h2>sm-4</h2>
    <h2>sm-6</h2>
    <h2>md-4</h2>
    <h2>md-6</h2>
    <h2>lg-3</h2>
    <h2>lg-4</h2>
    <div class="css container-fluid">
        <div class="css row">
            <div class="box col-lg-2 col-md-3" style="background-color: darkviolet; color: white;">1</div>
            <div class="box col-lg-2 col-md-3" style="background-color: darkviolet; color: white;">2</div>
            <div class="box col-lg-2 col-md-3" style="background-color: darkviolet; color: white;">3</div>
            <div class="box col-lg-2 col-md-3" style="background-color: darkviolet; color: white;">4</div>
            <div class="box col-lg-2 col-md-3" style="background-color: darkviolet; color: white;">5</div>
            <div class="box col-lg-2 col-md-3" style="background-color: darkviolet; color: white;">6</div>
        </div>
    </div>
</body>
</html>
